      //  if

      let price = 30;

      if (price > 50) {
        console.log("yes");
      } else {

      }

      let num = 25;

      if (num >= 90) {
        console.log("Excellent");
      } else if (num >= 80 && num < 90) {
        console.log("Very Good");
      } else if (num >= 70 && num < 80) {
        console.log("Good");
      } else if (num >= 60 && num < 70) {
        console.log("Ss");
      } else {
        console.log("Fail");
      }

      let day = 4;

      switch (day) {
        case 0:
          console.log("Saterday");
          break;
        case 1:
          console.log("Sunday");
          break;
        case 2:
          console.log("Monday");
          break;
        case 3:
          console.log("Tuesday");
          break;
        case 4:
          console.log("Wednesday");
          break;
        case 5:
          console.log("Thursday");
          break;

        case 6:
          console.log("Friday");
          break;

        default:
          console.log("Please Enter Valid Day");
      }

      // task

      function success() {
        document.querySelector("img").src = "success.jpg";
        document.querySelector(".message").innerHTML = "Success";
        document.querySelector(".message").style.color = "green";
      }
      function fail() {
        document.querySelector("img").src = "fail.jpg";
        document.querySelector(".message").innerHTML = "Fail";
        document.querySelector(".message").style.color = "red";
      }

      let number = 70;

      if (number > 50) {
        success();
